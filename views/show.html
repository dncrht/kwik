{{ template "layout.html" . }}

{{ define "content" }}
    <div class='row-fluid'>
      <div class='span3 js-sidepanel'>

          <li>
            <a accesskey="q" title="Back to main page of this wiki" href="/">Â« Main page</a>

          </li>
