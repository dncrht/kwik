{{ template "layout.html" . }}

{{ define "content" }}
    <form action="/docs/{{ .page.Title }}/edit" accept-charset="UTF-8" method="post">
      <div class='row-fluid'>
        <div class='span3 js-sidepanel'>
          <ul class='breadcrumb'>
            <li>
              <a accesskey="q" title="Back to main page of this wiki" href="/">Â« Main page</a>
              <span class='divider'>/</span>
            </li>
            <li>
              <a accesskey="q" title="Lists all pages this wiki has" href="/docs">All pages</a>
            </li>
          </ul>

          <div class='breadcrumb'>
            <div class='btn-group'>
              <input type="submit" value="Save" class="btn btn-primary btn-small js-save" accesskey="s" title="Saves changes to this page [Ctrl+S]" />
              <input type="submit" value="Preview" formaction="/docs/{{ .page.Title }}/preview" class="btn btn-small" accesskey="p" title="Previews page changes instead of saving [Ctrl+P]" />
              <a class="btn btn-small" title="Cancels page edition" href="/docs/{{ .page.Title }}">Cancel</a>
            </div>
            <div class='pull-right'>
              <a class="btn btn-danger btn-small" title="Deletes current page from disk, forever" href="/docs/{{ .page.Title }}/edit">Delete</a>
            </div>
          </div>
          <div class='toc breadcrumb js-toc'></div>
        </div>
        <div class='maincontent span9 pull-right js-maincontent'>
          <textarea class="prettyprint" name="source" placeholder="Start here to write the page content." rows="25">{{ .page.Source }}</textarea>
          {{ .page.Body }}
        </div>
      </div>
    </form>
{{ end }}
